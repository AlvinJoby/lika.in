<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Like.in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #333;
        }
        header {
            background: #0f172a;
            color: #fff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: 0.3s;
        }
        .cart-icon {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .cart-icon:hover {
            background: rgb(214, 211, 211);
        }
        .back-arrow {
            font-size: 10em;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
            }
        }
        .product-container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .product-header {
            display: flex;
            gap: 40px;
            align-items: center;
            flex-wrap: wrap;
        }
        .product-image {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
        }
        .product-info {
            flex: 1;
        }
        .product-info h1 {
            margin: 0;
            font-size: 28px;
        }
        .product-info p {
            font-size: 16px;
            color: #666;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #d9534f;
        }
        .buttons {
            margin-top: 15px;
        }
        .buttons button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6f00, #ff3d00);
            color: #fff;
            padding: 14px 30px;
            margin: 5px;
            text-decoration: none;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(255, 111, 0, 0.3);
        }
        .buttons button:hover {
            background: linear-gradient(45deg, #e65c00, #d32f00);
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .product-header {
                flex-direction: column;
                text-align: center;
            }
            .product-image {
                width: 100%;
            }
            .product-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>
  <header>
    <nav class="nav-links">
      <a href="index.html" class="back-arrow">&#x2190;</a>
  </nav>
    <nav class="nav-links">
        <a href="cart.html" class="cart-icon">ðŸ›’</a>
    </nav>
</header>
    <div class="product-container" id="product-container">
        <!-- Product details will be loaded here -->
    </div>
    <script>
         const products = [
            { id: 1, name: "Beach Blue Mens shirt", price: 79.99, image: "p1.jpeg", description: "Stay cool and stylish with this breathable beach blue men's shirt, perfect for summer vibes and casual outings." },
            { id: 2, name: "H&M classic gold shirt", price: 129.99, image: "p2.jpeg", description: "A sophisticated gold-toned classic shirt by H&M, ideal for formal events and business wear." },
            { id: 3, name: "Italic party pop shirt", price: 89.99, image: "p3.jpeg", description: "Make a statement at any party with this bold and stylish pop shirt featuring vibrant colors and unique design." },
            { id: 4, name: "Raven black polyster", price: 199.99, image: "p4.jpeg", description: "A sleek and elegant black polyester shirt, perfect for evening wear and special occasions." },
            { id: 5, name: "Louise Vuiton classic", price: 19.99, image: "p5.jpeg", description: "Experience luxury with this premium Louise Vuiton classic shirt designed for comfort and elegance." },
            { id: 6, name: "Slim Fit shirt for men", price: 59.99, image: "p6.jpeg", description: "A modern slim-fit shirt crafted for a sleek and stylish look, suitable for both casual and formal settings." },
            { id: 7, name: "Premium white cotton", price: 39.99, image: "p7.jpeg", description: "A must-have wardrobe essential, this premium white cotton shirt offers unmatched comfort and versatility." },
            { id: 8, name: "Green ESPA T-Shirt for men", price: 29.99, image: "p8.jpeg", description: "Sporty and stylish, this green ESPA t-shirt is designed for everyday comfort and a trendy look." },
            { id: 9, name: "Printed cotton shirt", price: 249.99, image: "p9.jpeg", description: "Express your personality with this high-quality printed cotton shirt featuring unique patterns and bold designs." },
            { id: 10, name: "Red Wood premium", price: 14.99, image: "p10.jpeg", description: "A classic red-toned premium shirt designed for a refined and stylish appearance." }
    ]
        const params = new URLSearchParams(window.location.search);
        const productId = parseInt(params.get("id"));
        const product = products.find(p => p.id === productId);
        const container = document.getElementById("product-container");

        function addToCart(id) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const prod = products.find(p => p.id === id);
            cart.push(prod);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${prod.name} added to cart!`);
        }

        if (product) {
            container.innerHTML = `
                <div class="product-header">
                    <img class="product-image" src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h1>${product.name}</h1>
                        <p>${product.description}</p>
                        <p class="price">$${product.price.toFixed(2)}</p>
                        <div class="buttons">
                            <button onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `;
        } else {
            container.innerHTML = `<p>Product not found.</p>`;
        }
    </script>
</body>
</html>
