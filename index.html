  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav a {
      margin-left: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      padding: 20px;
      max-width: 1200px;
      margin: auto;
      flex-grow: 1;
    }
    .product {
      background: #fff;
      padding: 1.2em;
      border-radius: 10px;
      text-align: center;

      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      aspect-ratio: 1/1;
    }
    .product h2 {
      color: #222;
      margin: 0.5em 0;
    }
    .product p {
      color: #666;
      margin: 0.5em 0;
    }
    .product a,
    .product button {
      display: block;
      background: #444;
      color: #fff;
      padding: 10px;
      margin: 10px 0;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .product a:hover,
    .product button:hover {
      background: #333;
    }

  </style>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap');
    
    footer {

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <script>
    // Array of 10 products with real-world names
    const products = [
      { id: 1, name: "Beach Blue Mens shirt", price: 79.99, image: "p1.jpeg" },
      { id: 2, name: "H&M classic gold shirt", price: 129.99, image: "p2.jpeg" },
      { id: 3, name: "Italic party pop shirt", price: 89.99, image: "p3.jpeg" },
      { id: 4, name: "Raven black polyster", price: 199.99, image: "p4.jpeg" },
      { id: 5, name: "Louise Vuiton claasic", price: 19.99, image: "p5.jpeg" },
      { id: 6, name: "Slim Fit shirt for men", price: 59.99, image: "p6.jpeg" },
      { id: 7, name: "Premium white cotton", price: 39.99, image: "p7.jpeg" },
      { id: 8, name: "Green ESPA T-Shirt for men", price: 29.99, image: "p8.jpeg" },
      { id: 9, name: "Printed cotton shirt", price: 249.99, image: "p9.jpeg" },
      { id: 10, name: "Red Wood premium", price: 14.99, image: "p10.jpeg" }
    ];

    const productList = document.getElementById("product-list");
    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p>$${product.price.toFixed(2)}</p>
        <a href="product.html?id=${product.id}">View Details</a>
        <button onclick="addToCart(${product.id}) ">Add to Cart</button>
      `;
      productList.appendChild(div);
    });

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }
  </script>
